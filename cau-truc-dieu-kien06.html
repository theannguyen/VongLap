<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt(" Nhập vào số hàng đã bán được")
    let b = prompt("Nhập vào phần trăm hoa hồng")
    let c = prompt("Giá trị của sản phẩm (VNĐ)")
    let tien = (a*b*c)/100
    alert("Số tiền hoa hồng nhận được là" + tien)
</script>
</body>
</html>
